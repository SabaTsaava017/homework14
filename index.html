<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>homework14</title>
  </head>
  <section>
    <footer>
      <div class="footer">
        <div class="footer_container">
          <div class="contact_wrapper">
            <div class="contact">
              <div class="contact_header">
                <p>კონტაქტი</p>
              </div>
              <div class="contact_text">
                <p>
                  Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო
                  ტექსტია. იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც
                  უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი
                  დაბეჭდა.
                </p>
              </div>
              <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5958.919303028716!2d44.83486168175874!3d41.689011914788345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sge!4v1681402109174!5m2!1sen!2sge"
                  width="463"
                  height="197"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
            <div class="num_mail">
              <div class="call">
                <div class="call_image">
                  <img src="media/call.png" alt="call" />
                </div>
                <p>+995 555 444 333</p>
              </div>
              <div class="mail">
                <div class="mail_image">
                  <img src="media/mail.png" alt="mail" />
                </div>
                <p>example@gmail.com</p>
              </div>
            </div>
          </div>
          <div class="mail_form">
            <form>
              <label for="name">სახელი, გვარი</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="შეიყვანეთ სახელი და გვარი"
                required
              />
              <label for="mail">ელ. ფოსტა</label>
              <input
                type="mail"
                id="mail"
                name="mail"
                placeholder="შეიყვანეთ თქვენი მეილი"
                required
              />
              <label for="number">ტელეფონის ნომერი</label>
              <input
                type="text"
                id="number"
                name="number"
                placeholder="შეიყვანეთ თქვენი ნომერი"
                required
              />
              <label for="message">შეტყობინება</label>
              <textarea
                id="message"
                name="message"
                placeholder="შეიყვანეთ ტექსტი"
                required
              >
              </textarea>
              <input type="submit" value="გაგზავნა" />
            </form>
          </div>
          <div class="line"></div>
          <div class="smart_web">
            <div class="copyright">
              <p>ყველა უფლება დაცულია</p>
            </div>
            <div class="make_smart_choice">
              <p>
                დამზადებულია
                <span> <img src="media/heart.svg" alt="heart" /></span> -ით
              </p>
              <div class="smart_logo">
                <a href="https://smartweb.ge/" target="_blank">
                  <img src="media/smart_web.png" alt="smartweb" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </section>
</html>
